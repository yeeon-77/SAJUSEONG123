<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>사주팔자 분석</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,.1); overflow: hidden; }
    .header { background: linear-gradient(135deg, #ff6b6b, #feca57); color: #fff; text-align: center; padding: 30px; }
    .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,.3); }
    .header p { font-size: 1.1em; opacity: .9; }
    .input-section { padding: 40px; background: #fff; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
    .form-row { display: flex; gap: 15px; flex-wrap: wrap; }
    .form-row > div { flex: 1; min-width: 120px; }
    input, select { width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; transition: all .3s ease; }
    input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 10px rgba(102,126,234,.2); }
    .analyze-btn { width: 100%; background: linear-gradient(135deg, #667eea, #764ba2); color: #fff; border: none; padding: 15px; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all .3s ease; margin-top: 20px; }
    .analyze-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.2); }
    .analyze-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; }
    .loading { text-align: center; padding: 40px; display: none; }
    .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #667eea; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .result-section { padding: 40px; background: #f8f9fa; border-top: 1px solid #eee; display: none; }
    .saju-pillars { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 30px; }
    .pillar { background: #fff; border-radius: 10px; padding: 20px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,.1); }
    .pillar h3 { color: #333; margin-bottom: 10px; font-size: 1.1em; }
    .pillar-content { font-size: 1.5em; font-weight: bold; color: #667eea; }
    .analysis-result { background: #fff; border-radius: 15px; padding: 30px; box-shadow: 0 5px 15px rgba(0,0,0,.1); }
    .analysis-result h2 { color: #333; margin-bottom: 20px; font-size: 1.8em; text-align: center; }
    .analysis-content { line-height: 1.8; color: #555; font-size: 1.1em; }
    .error-message { background: #ff6b6b; color: #fff; padding: 15px; border-radius: 10px; margin-top: 20px; display: none; }
    @media (max-width: 600px) { .form-row { flex-direction: column; } .header h1 { font-size: 2em; } .input-section, .result-section { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>🔮 사주팔자 분석</h1>
      <p>생년월일시를 입력하시면 AI가 당신의 사주를 분석해드립니다</p>
    </div>

    <div class="input-section">
      <form id="sajuForm">
        <div class="form-group">
          <label>성별</label>
          <select id="gender" required>
            <option value="">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <div class="form-group">
          <label>생년월일</label>
          <div class="form-row">
            <div>
              <input type="number" id="year" placeholder="연도 (예: 1990)" min="1900" max="2030" required />
            </div>
            <div>
              <select id="month" required>
                <option value="">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
            </div>
            <div>
              <input type="number" id="day" placeholder="일" min="1" max="31" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>태어난 시간</label>
          <div class="form-row">
            <div>
              <select id="hour" required>
                <option value="">시</option>
                <option value="23">자시 (23-01)</option>
                <option value="1">축시 (01-03)</option>
                <option value="3">인시 (03-05)</option>
                <option value="5">묘시 (05-07)</option>
                <option value="7">진시 (07-09)</option>
                <option value="9">사시 (09-11)</option>
                <option value="11">오시 (11-13)</option>
                <option value="13">미시 (13-15)</option>
                <option value="15">신시 (15-17)</option>
                <option value="17">유시 (17-19)</option>
                <option value="19">술시 (19-21)</option>
                <option value="21">해시 (21-23)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>OpenAI API 키 (선택사항)</label>
          <input type="password" id="apiKey" placeholder="sk-... (비워두시면 데모 모드로 실행됩니다)" />
          <small style="color:#666; font-size:.9em;">실제 AI 분석을 원하시면 API 키를 입력하세요. 비워두시면 데모 결과를 보여드립니다.</small>
        </div>

        <button type="submit" class="analyze-btn" id="analyzeBtn">🔍 사주 분석하기</button>
      </form>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>AI가 당신의 사주를 분석하고 있습니다...</p>
    </div>

    <div class="result-section" id="resultSection">
      <div class="saju-pillars" id="sajuPillars">
        <div class="pillar"><h3>년주 (年柱)</h3><div class="pillar-content" id="yearPillar">-</div></div>
        <div class="pillar"><h3>월주 (月柱)</h3><div class="pillar-content" id="monthPillar">-</div></div>
        <div class="pillar"><h3>일주 (日柱)</h3><div class="pillar-content" id="dayPillar">-</div></div>
        <div class="pillar"><h3>시주 (時柱)</h3><div class="pillar-content" id="timePillar">-</div></div>
      </div>
      <div class="analysis-result">
        <h2>📋 사주 분석 결과</h2>
        <div class="analysis-content" id="analysisContent">분석 결과가 여기에 표시됩니다.</div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('sajuForm');
    const loading = document.getElementById('loading');
    const resultSection = document.getElementById('resultSection');
    const errorMessage = document.getElementById('errorMessage');
    const analyzeBtn = document.getElementById('analyzeBtn');

    const heavenlyStems = ['갑','을','병','정','무','기','경','신','임','계'];
    const earthlyBranches = ['자','축','인','묘','진','사','오','미','신','유','술','해'];

    function mod(n, m){ return ((n % m) + m) % m; }

    function calculateSaju(year, month, day, hour){
      const yearStem = heavenlyStems[mod(year - 4, 10)];
      const yearBranch = earthlyBranches[mod(year - 4, 12)];
      const monthStem = heavenlyStems[mod(month - 1, 10)];
      const monthBranch = earthlyBranches[mod(month - 1, 12)];
      const dayStem = heavenlyStems[mod(day, 10)];
      const dayBranch = earthlyBranches[mod(day, 12)];

      const hourIndex = Math.floor(mod(hour + 1, 24) / 2);
      const timeBranch = earthlyBranches[hourIndex];
      const timeStem = heavenlyStems[hourIndex % 10];

      return { year: yearStem + yearBranch, month: monthStem + monthBranch, day: dayStem + dayBranch, time: timeStem + timeBranch };
    }

    async function analyzeSaju(gender, year, month, day, hour, apiKey){
      const saju = calculateSaju(year, month, day, hour);
      try{
        const response = await fetch('/api/analyze-saju', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ gender, year, month, day, hour, saju, apiKey })
        });
        if (response.ok){
          const result = await response.json();
          return result;
        }
      }catch(e){}
      // fallback demo (shouldn't happen on Pages)
      return { saju, analysis: generateDemoAnalysis(gender, saju, year) };
    }

    function generateDemoAnalysis(gender, saju, year){
      const genderText = gender === 'male' ? '남성' : '여성';
      return `🌟 **${genderText} / ${saju.year} ${saju.month} ${saju.day} ${saju.time}** 사주 분석\n\n`+
      `**✨ 기본 성격과 성향**\n${saju.day}일주를 가진 분은 적응력이 좋고 추진력이 있습니다.\n\n`+
      `**🎯 타고난 재능과 능력**\n직관과 통찰이 돋보이며, 대인관계에서 강점을 보입니다.\n\n`+
      `**🌅 인생의 전반적 흐름**\n${Math.floor((year + 20) / 10) * 10}년대에 전환점이 예상됩니다.\n\n`+
      `**💼 직업/재물운**\n안정적 저축과 분산 투자가 유리합니다.\n\n`+
      `**💕 연애/결혼운**\n가치관의 일치가 핵심입니다.\n\n`+
      `**🏥 건강운**\n스트레스 관리에 유의하세요.\n\n`+
      `**⚠️ 주의/조언**\n완벽주의를 내려놓고 리듬을 조절하세요.\n\n*※ 데모 버전입니다.*`;
    }

    function showError(msg){
      errorMessage.textContent = msg;
      errorMessage.style.display = 'block';
      setTimeout(()=> errorMessage.style.display = 'none', 5000);
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const gender = document.getElementById('gender').value;
      const year = parseInt(document.getElementById('year').value, 10);
      const month = parseInt(document.getElementById('month').value, 10);
      const day = parseInt(document.getElementById('day').value, 10);
      const hour = parseInt(document.getElementById('hour').value, 10);
      const apiKey = document.getElementById('apiKey').value.trim();

      if(!gender || Number.isNaN(year) || Number.isNaN(month) || Number.isNaN(day) || Number.isNaN(hour)){
        showError('생년월일시 정보를 모두 정확히 입력해주세요.');
        return;
      }

      analyzeBtn.disabled = true;
      loading.style.display = 'block';
      resultSection.style.display = 'none';
      errorMessage.style.display = 'none';

      try{
        const result = await analyzeSaju(gender, year, month, day, hour, apiKey);
        document.getElementById('yearPillar').textContent = result.saju.year;
        document.getElementById('monthPillar').textContent = result.saju.month;
        document.getElementById('dayPillar').textContent = result.saju.day;
        document.getElementById('timePillar').textContent = result.saju.time;
        document.getElementById('analysisContent').innerHTML = result.analysis.replace(/\n/g, '<br>');
        loading.style.display = 'none';
        resultSection.style.display = 'block';
        resultSection.scrollIntoView({ behavior: 'smooth' });
      }catch(err){
        loading.style.display = 'none';
        showError('분석 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
      }finally{
        analyzeBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
