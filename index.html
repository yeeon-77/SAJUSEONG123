<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💕 연애 사주 분석</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>💕 연애 사주 분석</h1>
      <p>당신의 연애운을 AI가 분석해드립니다</p>
    </div>

    <div class="input-section">
      <form id="sajuForm">
        <div class="form-group">
          <label>이름</label>
          <input type="text" id="name" placeholder="이름을 입력하세요" required />
        </div>

        <div class="form-group">
          <label>성별</label>
          <select id="gender" required>
            <option value="">선택하세요</option>
            <option value="male">남성</option>
            <option value="female">여성</option>
          </select>
        </div>

        <div class="form-group">
          <label>생년월일</label>
          <div class="form-row">
            <div>
              <input type="number" id="year" placeholder="연도 (예: 1990)" min="1900" max="2030" required />
            </div>
            <div>
              <select id="month" required>
                <option value="">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
            </div>
            <div>
              <input type="number" id="day" placeholder="일" min="1" max="31" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>태어난 시간</label>
          <div class="time-unknown-container">
            <label class="checkbox-label">
              <input type="checkbox" id="timeUnknown" />
              <span class="checkmark"></span>
              태어난 시간을 모름
            </label>
          </div>
          <div class="form-row" id="timeSelect">
            <div>
              <select id="hour">
                <option value="">시</option>
                <option value="23">자시 (23-01)</option>
                <option value="1">축시 (01-03)</option>
                <option value="3">인시 (03-05)</option>
                <option value="5">묘시 (05-07)</option>
                <option value="7">진시 (07-09)</option>
                <option value="9">사시 (09-11)</option>
                <option value="11">오시 (11-13)</option>
                <option value="13">미시 (13-15)</option>
                <option value="15">신시 (15-17)</option>
                <option value="17">유시 (17-19)</option>
                <option value="19">술시 (19-21)</option>
                <option value="21">해시 (21-23)</option>
              </select>
            </div>
          </div>
        </div>

        <button type="submit" class="analyze-btn" id="analyzeBtn">💖 연애운 분석하기</button>
      </form>
      <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>AI가 당신의 연애운을 분석하고 있습니다...</p>
    </div>

    <div class="result-section" id="resultSection">
      <div class="user-greeting" id="userGreeting"></div>
      
      <div class="saju-pillars" id="sajuPillars">
        <div class="pillar"><h3>년주 (年柱)</h3><div class="pillar-content" id="yearPillar">-</div></div>
        <div class="pillar"><h3>월주 (月柱)</h3><div class="pillar-content" id="monthPillar">-</div></div>
        <div class="pillar"><h3>일주 (日柱)</h3><div class="pillar-content" id="dayPillar">-</div></div>
        <div class="pillar"><h3>시주 (時柱)</h3><div class="pillar-content" id="timePillar">-</div></div>
      </div>

      <div class="fortune-tabs">
        <button class="tab-btn active" data-tab="daily">오늘의 연애운</button>
        <button class="tab-btn" data-tab="monthly">이달의 연애운</button>
        <button class="tab-btn" data-tab="yearly">올해의 연애운</button>
        <button class="tab-btn" data-tab="compatibility">궁합 분석</button>
        <button class="tab-btn" data-tab="mind">마음 읽기</button>
      </div>

      <div class="tab-content active" id="daily">
        <h2>💝 오늘의 연애운</h2>
        <div class="analysis-content" id="dailyContent">분석 결과가 여기에 표시됩니다.</div>
      </div>

      <div class="tab-content" id="monthly">
        <h2>🌙 이달의 연애운</h2>
        <div class="analysis-content" id="monthlyContent">분석 결과가 여기에 표시됩니다.</div>
      </div>

      <div class="tab-content" id="yearly">
        <h2>⭐ 올해의 연애운</h2>
        <div class="analysis-content" id="yearlyContent">분석 결과가 여기에 표시됩니다.</div>
      </div>

      <div class="tab-content" id="compatibility">
        <h2>💑 궁합 분석</h2>
        <div class="compatibility-form">
          <h3>상대방 정보 입력</h3>
          <div class="form-row">
            <div>
              <input type="text" id="partnerName" placeholder="상대방 이름" />
            </div>
            <div>
              <select id="partnerGender">
                <option value="">성별</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div>
              <input type="number" id="partnerYear" placeholder="연도" min="1900" max="2030" />
            </div>
            <div>
              <select id="partnerMonth">
                <option value="">월</option>
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
              </select>
            </div>
            <div>
              <input type="number" id="partnerDay" placeholder="일" min="1" max="31" />
            </div>
          </div>
          <button type="button" class="analyze-btn" id="compatibilityBtn">💕 궁합 분석하기</button>
        </div>
        <div class="analysis-content" id="compatibilityContent">상대방 정보를 입력하고 궁합을 분석해보세요.</div>
      </div>

      <div class="tab-content" id="mind">
        <h2>💭 마음 읽기</h2>
        <div class="mind-reading-options">
          <button class="mind-btn" data-type="thinking">💭 그 사람 내 생각할까?</button>
          <button class="mind-btn" data-type="feelings">💝 그 사람의 속마음은?</button>
          <button class="mind-btn" data-type="future">🔮 우리의 미래는?</button>
        </div>
        <div class="analysis-content" id="mindContent">궁금한 내용을 선택해보세요.</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
